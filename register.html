<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  background-color: #f9f9f9;
  color: #333;
  padding: 20px;
}

header {
  background-color: #eec303;
  color: black
  padding: 20px 10px;
  border-radius: 8px;
  text-align: center;
}

header h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

nav {
  margin-top: 10px;
}

nav a {
  color: brown;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: #caa604;
  background: brown;
  border-radius: 0.9rem;
  padding: 5px;
}

hr {
  margin: 20px auto;
  width: 80%;
  border: 1px solid #ddd;
}
      /* Form Section Styling */
main section {
  max-width: 600px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: brown;
  margin-bottom: 25px;
}

form label {
  display: block;
  margin: 12px 0 5px;
  color: #333;
  font-weight: bold;
}

form input {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border-color 0.3s ease;
}

form input:focus {
  border-color: brown;
  outline: none;
}

form button {
  display: block;
  width: 100%;
  padding: 12px;
  background-color: brown;
  color: white;
  font-size: 1em;
  border: none;
  border-radius: 6px;
  margin-top: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: black;
}
footer {
  margin-top: 40px;
  text-align: center;
  color: #ffffff;
  font-size: 0.9em;
  border-top: 1px solid #ddd;
  padding-top: 20px;
  background: #000000;
  padding: 20px;
  border-radius: 0.9rem;

    </style>
</head>

      <a href="team.html">Meet Our Team</a>
        </nav>
        <hr>
    </header>

    <main>
        <section>
            <h2>Register for Free</h2>
            <form>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
